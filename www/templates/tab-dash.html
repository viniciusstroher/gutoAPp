<ion-view view-title="Sala automação">
  <ion-content class="padding">
  	<ion-refresher pulling-text="Atualizando" on-refresh="atualizaDados()"  refreshing-text="Atualizando ..." refreshing-icon="ion-loading-b" ></ion-refresher>
    <center>
    <h2>Estado da sala</h2>
    <p ng-if="!dadosInvalidos">
   		<span>Luminosidade: </span>{{dados.luminosidade}}<br/>
   		<span>Movimentacao: </span>{{dados.movimentacao}}<br/>
   		<span>Movimentacao 2: </span>{{dados.movimentacao2}}<br/>
   		<span>Temperatura: </span>{{dados.temperatura}}<br/>
    </p>
    
    <center><h2>1 rele</h2></center><br/>
    <button ng-click="ligaRele1()">Liga</button>
    <button ng-click="desligaRele1()">Desliga</button><br/>
   
    <center><h2>2 rele</h2></center><br/>
    <button ng-click="ligaRele2()">Liga</button>
    <button ng-click="desligaRele2()">Desliga</button><br/>
    
    <center><h2>3 rele</h2></center><br/>
    <button ng-click="ligaRele3()">Liga</button>
    <button ng-click="desligaRele3()">Desliga</button><br/>

    IP:<input ng-model="modelo.ip" />
    </center>
  </ion-content>
</ion-view>
